<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styles for the animated ball */
        #animated-ball {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: relative;
            animation: bounce 2s infinite; /* Bounce animation for 2 seconds, repeat infinitely */
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-200px); /* Bounce up */
            }
        }
    </style>
</head>
<body>
    <!-- Animated ball element -->
    <div id="animated-ball"></div>

    <script>
        // JavaScript can be used to interact with the animation or modify it dynamically
        // For simplicity, this script is just for illustration purposes

        // Example: Add a click event listener to stop the animation on click
        document.getElementById('animated-ball').addEventListener('click', function() {
            this.style.animationPlayState = 'paused'; // Pause the animation on click
        });
    </script>
</body>
</html>
